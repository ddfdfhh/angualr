<mat-sidenav-container>

    <mat-sidenav #drawer mode="over" opened >
  
      <mat-toolbar>
        <mat-toolbar-row>
          <h2> Title </h2>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <mat-nav-list>
  
        <h2 matSubheader> Title</h2>
        
        <a mat-list-item routerLink="/" style="height: 0;">Nav</a>
  
        <mat-divider></mat-divider>
  
  
      </mat-nav-list>
  
    </mat-sidenav>
  
    <mat-sidenav-content>
        <mat-toolbar color="primary">

            <mat-toolbar-row>
          
              <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
          
              <span> 0nn </span>
          
              <div fxFlex fxLayout fxLayoutAlign="flex-end">
          
                <ul fxLayout fxLayoutGap="20px">
          
                  <li fxHide.xs>
                    <button mat-icon-button>
                      <mat-icon>settings</mat-icon>
                    </button>
                  </li>
          
                  <li fxHide.xs>
                    <button mat-icon-button>
                      <mat-icon>help_outline</mat-icon>
                    </button>
                  </li>
          
                  <li>
                    <button mat-icon-button [matMenuTriggerFor]="auth">
                      <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #auth="matMenu">
                      <button mat-menu-item (click)="0">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Sign out</span>
                      </button>
                    </mat-menu>
                  </li>
          
                </ul>
          
              </div>
          
            </mat-toolbar-row>
          
          </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
